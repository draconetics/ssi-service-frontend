<p>User !!!</p>
<div class="container"
     fxLayout="column"
     fxLayoutGap="10px">


  <!--##Inicio del formulario##-->
  <div fxFlex fxFlexOffset="20px" class="form-size">
    <h3>Create new User</h3>
    <p>{{ feedbackForm.value | json }} {{ feedbackForm.status | json }}</p>

    <form novalidate [formGroup]="feedbackForm" (ngSubmit)="onSubmit()" id="form">
      <p>


        <mat-form-field class="half-width"
                        color="{{(feedbackForm.get('firstName').hasError('required') && feedbackForm.get('firstName').touched) ? 'warn' : 'primary'}}">

          <input matInput formControlName="firstName" placeholder="First Name" type="text" required>
          <mat-hint>
                <span
                  [hidden]="!(feedbackForm.get('firstName').hasError('required') && feedbackForm.get('firstName').touched)">
                  Firstname is required</span>
          </mat-hint>
        </mat-form-field>


        <mat-form-field class="half-width"
                        color="{{(feedbackForm.get('lastName').hasError('required') && feedbackForm.get('lastName').touched) ? 'warn' : 'primary'}}">
          <input matInput formControlName="lastName" placeholder="Last Name" type="text" required>
          <mat-hint>
                <span
                  [hidden]="!(feedbackForm.get('lastName').hasError('required') && feedbackForm.get('lastName').touched)">
                  Lastname is required</span>
          </mat-hint>
        </mat-form-field>

      </p>


      <button type="submit" mat-button class="background-primary text-floral-white" [disabled]="feedbackForm.invalid">
        Save
      </button>
      <a routerLink="/users" mat-button class="background-secundary text-floral-gray" >
        Cancel
      </a>
    </form>
  </div>

</div>
